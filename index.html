<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>預覽聽書計劃</title>
  <style>
    .pulse {
      font-size:20px;
      color:#7f1d1d;
      margin:0;
      font-weight:bold;
      animation: pulse 2s ease-in-out infinite;
      cursor: pointer;
    }
    @keyframes pulse {
      0% { opacity:0.1; }
      50% { opacity:1; }
      100% { opacity:0.1; }
    }
    .hidden { display:none; }
    @media (max-width: 768px) {
      img.responsive-img { width:95% !important; margin-bottom:0px !important; }
      h1 span.phase-text { font-size:26px !important; }
      h1 span.sub-text { font-size:20px !important; margin-top:0 !important; margin-bottom:10px !important; }
      audio { width:90% !important; }
      .pulse { margin:0 !important; }
      p.note { font-size:14px !important; }
    }
  </style>
</head>
<body style="text-align:center; font-family:Arial, sans-serif; background:#fef9f9; padding:40px;">
  <img class="responsive-img" src="https://i.meee.com.tw/9qhvj9q.png" alt="讀書計畫主圖" style="width:50%; border-radius:5px; margin-bottom:0;" />
  <h1 style="font-size:40px; font-weight:500; margin-top:0; margin-bottom:10px;">
    <span class="phase-text" style="font-weight:bold; display:block; margin-bottom:10px;">Phase 1：</span>
    <span class="sub-text" style="display:block; font-size:30px; margin-top:0; margin-bottom:6px;">Foundation and Orientation</span>
    <span class="sub-text" style="display:block; font-size:30px;">Preparation Before University</span>
  </h1>
  <p id="pulseText" class="pulse">點一下畫面開始播放</p>
  <audio id="player" controls style="width:45%; margin-top:20px; border:2px solid rgba(0,0,0,0.3); border-radius:12px; padding:8px;">
    <source src="NCKU-Phase-1.mp3" type="audio/mpeg">
    您的瀏覽器不支援音訊播放。
  </audio>
  <p class="note" style="font-size:18px; color:#231815; margin-top:20px;">⚠️這個聲音檔使用我本人聲音樣本以 TTS AI 合成語音。</p>
  <script>
    const player = document.getElementById('player');
    const pulseText = document.getElementById('pulseText');
    document.body.addEventListener('click', (e) => {
      if (!player.contains(e.target) && player.paused) {
        player.play();
        pulseText.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
